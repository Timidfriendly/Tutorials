    <head>
        <meta charset="utf-8">

        <title>Backbone.js â€¢ TodoMV*</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="assets/base.css">

    <body>

        <!--[if lt IE 7]>

        <![endif]-->

        <!-- Add your site or application content here -->

        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
                <footer id="footer"></footer>
            </section>
        </section>
        <div id="info">
            <p>Double-click to edit a todo!</p>
            <p>Part of the <a href="http://todomvc.com">TodoMVC</a> </p>
        </div>

        <script type="text/template" id="item-template">
            <div class="view">
                <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
                <label><%- title %></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="<%- title %>">

        </script>
        <script type="text/template" id="stats-template">
            <span id="todo-count">
                <strong<%= remaining %></strong>
                <%= remaining === 1 ? 'item' : items' %>
                left
            </span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <% if (completed) { %>
                <button id="clear-completed">Clear completed (<%= completed %>)</button>
            <% } %>
        </script>


        <!-- // Add your site or application content here -->


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/libs/underscore-min.js"></script>
        <script src="js/libs/backbone-min.js"></script>
        <script src="js/libs/backbone.localStorage11.js"></script>
        <script src="js/libs/backbone.localStorage-min.js"></script>
        <script src="js/models/todo.js"></script>
        <script src="js/collections/todos.js"></script>
        <script src="js/views/todo.js"></script>
        <script src="js/views/app.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/app.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
