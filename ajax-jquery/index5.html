    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tweaks.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>


    </head>
    <body>

        <h1>Ajax reponse using jquery</h1>
        <form action="">
            <div class="button-wrapper"><button id="get-data">Click here to send an HTTP GET request to a page and get the result back</button>&#160;</div>
            <div class="roles-wrapper controls" data-visibility="hidden">
                <h3>Filter roles</h3>
                <label class="checkbox-inline">
                    <input type="checkbox" id="role-1" value="designer" checked>Designer
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="role-2" value="programmer" checked>Programmer
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="role-3" value="text-writer" checked>Text writer
                </label>
            </div>
        </form>

        <div id="returned-data">

           <!-- external json data -->
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
        <script src="node_modules/lodash/lodash.js"></script>

        <script>
            PEEPS.init(
                    [
                        $eventInitiator = "#get-data",
                        $returnedData = '#returned-data',
                        url = "js/json/names2.json"
                    ]
            );

        </script>



    </body>
</html>
