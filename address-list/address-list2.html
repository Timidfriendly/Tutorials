<!DOCTYPE html>
<html>
<head>
    <title>Address List</title>
    <link href="address-list.css" rel="stylesheet">

</head>
<body>

<h1>Address list</h1>

<form action="" id="address-generator">
    <input type="text" id="first_name" name="first_name" value="First name" placeholder="Enter your first name">
    <input type="text" id="last_name" name="last_name" value="Last name" placeholder="Enter your surname name">
    <input type="submit" >
</form>

<div id="list">
    An empty list yet to be populated now.
</div>
<script id="template-address" type="text/plain">
    {{#data}}<dl><dt>{{first_name}}</dt><dd>{{last_name}}</dd></dl>{{/data}}

</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="lib/mustache.js"></script>
<script src="address-list-generator.js"></script>

</body>
</html>
